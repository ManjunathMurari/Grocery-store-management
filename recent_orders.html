<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <a class="navbar-brand" href="index.html"><i class="fas fa-arrow-left"></i> Dashboard</a>
    </nav>
    <div class="container">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-history text-primary"></i> Recent Orders</h3>
                <h4 id="totalSales" class="text-success font-weight-bold mb-0">Total Sales: 0.00 Rs</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover" id="allOrdersTable">
                    <thead class="thead-light">
                        <tr>
                            <th>Order Date</th>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () { loadOrders(); });

        function loadOrders() {
            $.get('http://127.0.0.1:5000/getAllOrders', function (response) {
                if (response) {
                    var table = '';
                    var grandTotal = 0;
                    $.each(response, function(index, order) {
                        grandTotal += order.total;
                        table += '<tr>' +
                            '<td>' + order.datetime + '</td>' +
                            '<td>#' + order.order_id + '</td>' +
                            '<td>' + order.customer_name + '</td>' +
                            '<td>' + order.total.toFixed(2) + ' Rs</td>' +
                            '<td><button class="btn btn-sm btn-outline-danger delete-order" data-id="'+order.order_id+'"><i class="fas fa-trash-alt"></i> Delete</button></td>' +
                            '</tr>';
                    });
                    $("#allOrdersTable tbody").html(table);
                    $("#totalSales").text("Total Sales: " + grandTotal.toFixed(2) + " Rs");
                }
            });
        }

        $(document).on("click", ".delete-order", function(){
            var id = $(this).data('id');
            if(confirm("Confirm Delete Order #" + id + "?")) {
                $.post('http://127.0.0.1:5000/deleteOrder', {order_id: id}, function() {
                    loadOrders();
                });
            }
        });
    </script>
</body>
</html>
